title: Footer
data:
  template:
    code: |-
      <footer class="footer-style-two">
      		<div class="footer-two_circle"></div>
      		<div class="footer-two_circle-two"></div>
      		<div class="auto-container">
      			<div class="inner-container">
      				<!-- Upper Box -->
      				<div class="upper-box">
      					<div class="d-flex justify-content-between align-items-center flex-wrap">
      						<div class="footer-two_logo"><a href="/"><img src="assets/images/logo.png" alt="" title="Logo"></a></div>
      						<h2 class="footer-two_newsletter-title">Suscríbete al <span>Boletín</span></h2>
      						<!-- Newsletter Box -->
      						<div class="newsletter-box">
      							<form method="post" action="#">
      								<div class="form-group">
      									<input type="email" name="search-field" value="" placeholder="Correo Electrónico" required>
      									<button type="submit"><i class=" fa-solid fa-paper-plane fa-fw"></i></button>
      								</div>
      							</form>
      						</div>
      					</div>
      				</div>

      				<!-- Widgets Section -->
      				<div class="widgets-section">
      					<div class="row clearfix">
      						
      						<!-- Big Column -->
      						<div class="big-column col-lg-6 col-md-12 col-sm-12">
      							<div class="row clearfix">

      								<!-- Footer Column -->
      								<div class="footer_column col-lg-7 col-md-6 col-sm-12">
      									<div class="footer-widget contact-widget">
      										<h4 class="footer-two_title">Ponte en Contacto</h4>
      										<ul class="footer-contact_list-two">
      											<li><span class="icon fa-solid fa-location-dot fa-fw"></span>Apurimac, Abancay.</li>
      											<li><span class="icon fa-solid fa-phone fa-fw"></span>+51 914 159 947</li>
      											<li><span class="icon fa-solid fa-envelope fa-fw"></span>corporaciónjuridicapenalito@gmail.com</li>
      										</ul>
      									</div>
      								</div>

      								<!-- Footer Column -->
      								<div class="footer_column col-lg-5 col-md-6 col-sm-12">
      									<div class="footer-widget links-widget">
      										<h4 class="footer-two_title">Enlaces Rápidos</h4>
      										<ul class="footer-list_two">
      											<li><a href="#">Sobre Nosotros</a></li>
      											<li><a href="#">Área de Práctica</a></li>
      											<li><a href="#">Casos</a></li>
      											<li><a href="#">Noticias</a></li>
      											<li><a href="#">Contactos</a></li>
      											<li><a href="#">Carrera <span>Nueva</span></a></li>
      										</ul>
      									</div>
      								</div>

      							</div>
      						</div>

      						<!-- Big Column -->
      						<div class="big-column col-lg-6 col-md-12 col-sm-12">
      							<div class="row clearfix">

      								<!-- Footer Column -->
      								<div class="footer_column col-lg-6 col-md-6 col-sm-12">
      									<div class="footer-widget links-widget">
      										<h4 class="footer-two_title">Experiencia</h4>
      										<ul class="footer-list_two">
      											<li><a href="#">Patentes de Utilidad</a></li>
      											<li><a href="#">Litigios Comerciales</a></li>
      											<li><a href="#">Patentes de Diseño</a></li>
      											<li><a href="#">Protección de Marca</a></li>
      											<li><a href="#">Secretos Comerciales</a></li>
      											<li><a href="#">Licencias Comerciales</a></li>
      										</ul>
      									</div>
      								</div>

      								<!-- Footer Column -->
      								<div class="footer_column col-lg-6 col-md-6 col-sm-12">
      									<div class="footer-widget gallery-widget">
      										<h4 class="footer-two_title">Nuestra Galería</h4>
      										<div class="images-outer clearfix">
      											<!--Image Box-->
      											<figure class="image-box"><a class="lightbox-image" href="assets/images/gallery/1.jpg"><img src="assets/images/gallery/gallery-1.jpg" alt=""></a></figure>
      											<!--Image Box-->
      											<figure class="image-box"><a class="lightbox-image" href="assets/images/gallery/2.jpg"><img src="assets/images/gallery/gallery-2.jpg" alt=""></a></figure>
      											<!--Image Box-->
      											<figure class="image-box"><a class="lightbox-image" href="assets/images/gallery/3.jpg"><img src="assets/images/gallery/gallery-3.jpg" alt=""></a></figure>
      											<!--Image Box-->
      											<figure class="image-box"><a class="lightbox-image" href="assets/images/gallery/4.jpg"><img src="assets/images/gallery/gallery-4.jpg" alt=""></a></figure>
      											<!--Image Box-->
      											<figure class="image-box"><a class="lightbox-image" href="assets/images/gallery/5.jpg"><img src="assets/images/gallery/gallery-5.jpg" alt=""></a></figure>
      											<!--Image Box-->
      											<figure class="image-box"><a class="lightbox-image" href="assets/images/gallery/6.jpg"><img src="assets/images/gallery/gallery-6.jpg" alt=""></a></figure>
      										</div>
      									</div>
      								</div>

      							</div>
      						</div>

      					</div>
      				</div>
      				
      			</div>
      			
      		</div>
      		<div class="footer-bottom">
      			<div class="auto-container">
      				<div class="d-flex justify-content-between align-items-center flex-wrap">

      					<!-- Copyright -->
      					<div class="main-footer_copyright">Derechos de Autor &copy; 2024 <a href="#">CJP</a> Todos los Derechos Reservados</div>

      					<!-- Social Box -->
      					<div class="footer-social_box">
      						<a href="https://facebook.com/"><i class="fa-brands fa-facebook-f"></i></a>
      						<a href="https://twitter.com/"><i class="fa-brands fa-twitter"></i></a>
      						<a href="https://youtube.com/"><i class="fa-brands fa-youtube"></i></a>
      						<a href="https://instagram.com/"><i class="fa-brands fa-instagram"></i></a>
      					</div>

      					<ul class="footer-bottom_nav">
      						<li><a href="#">Política & Privacidad</a></li>
      						<li><a href="#">Términos & Condiciones</a></li>
      					</ul>

      				</div>
      			</div>
      		</div>
      	</footer>
      	<!-- End Footer Style -->

      	<!-- Search Popup -->
      	<div class="search-popup">
      		<div class="color-layer"></div>
      		<button class="close-search"><span class="flaticon-close-1"></span></button>
      		<form method="post" action="#">
      			<div class="form-group">
      				<input type="search" name="search-field" value="" placeholder="Search Here" required="">
      				<button class="fa fa-solid fa-magnifying-glass fa-fw" type="submit"></button>
      			</div>
      		</form>
      	</div>
      	<!-- End Search Popup -->
    mode: htmlmixed
