title: Header
data:
  template:
    code: |-
      <header class="main-header">
      		
      		<!-- Header Top -->
      		<div class="header-top">
      			<div class="auto-container">
      				<div class="inner-container">
      					<div class="d-flex justify-content-between align-items-center flex-wrap">
      						<div class="left-box d-flex align-items-center flex-wrap">
      							<!-- Info List -->
      							<ul class="header-top_list">
      								<li><span class="icon"><img src="assets/images/icons/map.svg" alt="" /></span>¡Encuéntranos ahora!</li>
      								<li><span class="icon"><img src="assets/images/icons/phone.svg" alt="" /></span><a href="tel:+0190-489-2097">+51 914 159 947</a></li>
      							</ul>
      						</div>
      						<div class="header-social_box">
      							<span>¡Síguenos!</span>
      							<a class="fa-brands fa-facebook-f fa-fw" href="https://www.facebook.com/"></a>
      							<a class="fa-brands fa-instagram fa-fw" href="https://www.instagram.com/"></a>
      							<a class="fa-brands fa-linkedin-in fa-fw" href="https://www.linkedin.com/"></a>
      							<a class="fa-brands fa-youtube fa-fw" href="https://www.youtube.com/"></a>
      						</div>
      					</div>
      				</div>
      			</div>
      		</div>

      		<!-- Header Upper -->
      		<div class="header-upper">
      			<div class="auto-container">
      				<div class="inner-container">
      					<div class="d-flex justify-content-between align-items-center flex-wrap">
      						
      						<div class="logo-box d-flex align-items-center flex-wrap">
      							<div class="logo"><a href="index.html"><img src="assets/images/logo.png" alt="" title=""></a></div>
      							<!-- Nav Toggle -->
      							<div id="open_offcanvas" class="d-flex align-items-center">
      								<!-- <div class="bars-outer"><img src="assets/images/icons/menu.png" alt="" /></div> -->
      								<span class="hamburger">
      									<span class="top-bun"></span>
      									<span class="meat"></span>
      									<span class="bottom-bun"></span>
      								</span>
      								<i>Menu</i>
      							</div>
      						</div>
      						
      						<div class="nav-outer d-flex flex-wrap">
      							<!-- Main Menu -->
      							<nav class="main-menu navbar-expand-md">
      								<div class="navbar-header">
      									<!-- Toggle Button -->    	
      									<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      										<span class="icon-bar"></span>
      										<span class="icon-bar"></span>
      										<span class="icon-bar"></span>
      									</button>
      								</div>
      								
      								<div class="navbar-collapse collapse clearfix" id="navbarSupportedContent">
      									<ul class="navigation clearfix">
      										<li><a href="index.html">Home</a></li>
      										<li><a href="about.html">Nosotros</a></li>
      										<li><a href="case.html">Casos</a></li>
      										<li><a href="services.html">Servicios</a></li>
      										<li><a href="services.html">Videos</a></li>
      										<li><a href="services.html">Libros</a></li>
      										<li><a href="blog.html">Noticias</a></li>
      										<li><a href="contact.html">Contact</a></li>
      									</ul>
      								</div>
      							</nav>

      							<!-- Main Menu End-->
      							<div class="outer-box d-flex align-items-center flex-wrap">
      								<!-- Search Btn -->
      								<div class="search-box-btn search-box-outer"><span class="icon fa fa-search"></span></div>
      								<!-- Mobile Navigation Toggler -->
      								<div class="mobile-nav-toggler"><span class="icon flaticon-menu"></span></div>
      							</div>

      						</div>
      						
      					</div>
      				</div>
      			</div>
      		</div>
      		<!--End Header Upper-->
      		
      		<!-- Mobile Menu  -->
      		<div class="mobile-menu">
      			<div class="menu-backdrop"></div>
      			<div class="close-btn"><span class="icon flaticon-close-1"></span></div>
      			
      			<nav class="menu-box">
      				<div class="nav-logo"><a href="index.html"><img src="assets/images/logo-4.svg" alt="" title=""></a></div>
      				<div class="menu-outer"><!--Here Menu Will Come Automatically Via Javascript / Same Menu as in Header--></div>
      			</nav>
      		</div>
      		<!-- End Mobile Menu -->
      	
      	</header>
    mode: htmlmixed
