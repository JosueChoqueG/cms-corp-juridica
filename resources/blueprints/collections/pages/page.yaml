      -
        fields:
          -
            handle: tipo_bloques
            field:
              collapse: false
              previews: true
              fullscreen: true
              sets:
                main:
                  display: Main
                  instructions: null
                  icon: null
                  sets:
                    slider:
                      display: Slider
                      instructions: null
                      icon: null
                      fields:
                        -
                          handle: template
                          field:
                            theme: material
                            mode: htmlmixed
                            mode_selectable: true
                            indent_type: tabs
                            indent_size: 4
                            key_map: default
                            line_numbers: true
                            line_wrapping: true
                            antlers: true
